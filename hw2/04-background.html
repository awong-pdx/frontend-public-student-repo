<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>04 - Background</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script defer src="04-background.js"></script>
</head>

<body class="background container-xs d-flex justify-content-center align-items-baseline vw-100 vh-100">
  <main class="bg-light rounded p-4  w-75 mt-5">
    <h1>Exercise 04 - Background</h1>
    <p>
      The background color will change every few seconds (as indicated below).
      You can stop this behavior and you can also change how often the
      background color changes.
    </p>
    <div>
      <label for="interval">Background change interval (seconds): </label>
      <input type="number" class="interval-box" id="interval" value="1" min="1" />
    </div>
    <div>
      <button class="start-stop btn btn-primary my-3">Start</button>
    </div>
  </main>
</body>

</html>
